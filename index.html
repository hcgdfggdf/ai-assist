<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sharon AI</title>
  <style>
    :root { --bg: #0a0a0a; --card: #161616; --accent: #7c4dff; --text: #f0f0f0; }
    body { margin: 0; font-family: system-ui, -apple-system, sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; align-items: center; height: 100vh; }
    .chat-container { width: 95%; max-width: 500px; height: 85vh; background: var(--card); border-radius: 15px; display: flex; flex-direction: column; border: 1px solid #333; }
    header { padding: 15px; background: #1f1f1f; border-bottom: 1px solid #333; display: flex; justify-content: space-between; border-radius: 15px 15px 0 0; }
    #messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
    .message { max-width: 85%; padding: 12px; border-radius: 12px; font-size: 0.95rem; }
    .user-msg { align-self: flex-end; background: var(--accent); border-bottom-right-radius: 2px; }
    .ai-msg { align-self: flex-start; background: #2a2a2a; border-bottom-left-radius: 2px; }
    .status-dot { height: 10px; width: 10px; background: red; border-radius: 50%; }
    .status-dot.ready { background: #00ff00; box-shadow: 0 0 10px #00ff00; }
    .input-area { padding: 15px; background: #111; border-top: 1px solid #333; border-radius: 0 0 15px 15px; }
    input[type="text"] { width: calc(100% - 100px); padding: 10px; border-radius: 20px; border: 1px solid #444; background: #000; color: white; outline: none; }
    button { width: 80px; background: var(--accent); border: none; color: white; padding: 10px; border-radius: 20px; cursor: pointer; float: right; }
    button:disabled { opacity: 0.3; }
  </style>
</head>
<body>

<div class="chat-container">
  <header><strong>Sharon AI</strong><div id="status-dot" class="status-dot"></div></header>
  <div id="messages"><div class="message ai-msg" id="status-text">Attempting secure bypass...</div></div>
  <div class="input-area">
    <input type="text" id="user-input" placeholder="Loading model..." disabled>
    <button id="send-btn" disabled>Send</button>
  </div>
</div>

<script type="module">
  // We use the most compatible version of the library
  import { pipeline, env } from "https://cdn.jsdelivr.net/npm/@huggingface/transformers@3.0.0";

  // --- THE ULTIMATE COMPATIBILITY SETTINGS ---
  env.allowLocalModels = false;
  env.allowRemoteModels = true;
  
  // These 3 lines fix the GitHub Pages "Access Denied / SharedArrayBuffer" issues
  env.backends.onnx.wasm.numThreads = 1; 
  env.backends.onnx.wasm.proxy = false;
  env.useBrowserCache = false; 

  const messagesDiv = document.getElementById("messages");
  const inputField = document.getElementById("user-input");
  const sendBtn = document.getElementById("send-btn");
  const statusDot = document.getElementById("status-dot");
  const statusText = document.getElementById("status-text");

  let generator = null;
  let chatHistory = [{ role: "system", content: "You are Sharon, a sarcastic AI assistant." }];

  async function init() {
    try {
      // We switch to a slightly older but more stable community export
      generator = await pipeline("text-generation", "Xenova/tiny-random-LlamaForCausalLM", {
        progress_callback: (p) => {
          if (p.status === 'progress') {
            statusText.innerText = `Fetching: ${Math.round(p.progress)}%`;
          }
        }
      });

      statusDot.classList.add("ready");
      statusText.innerText = "I'm alive. Say something smart.";
      inputField.disabled = false;
      sendBtn.disabled = false;
      inputField.placeholder = "Talk to me...";
    } catch (e) {
      console.error(e);
      statusText.innerText = "Bypass failed. Try refreshing or use Chrome.";
    }
  }

  async function talk() {
    const val = inputField.value.trim();
    if (!val) return;

    const userDiv = document.createElement("div");
    userDiv.className = "message user-msg";
    userDiv.innerText = val;
    messagesDiv.appendChild(userDiv);
    
    chatHistory.push({ role: "user", content: val });
    inputField.value = "";
    inputField.disabled = true;

    try {
      const output = await generator(val, { max_new_tokens: 50 });
      const response = output[0].generated_text;
      
      const aiDiv = document.createElement("div");
      aiDiv.className = "message ai-msg";
      aiDiv.innerText = response.replace(val, "").trim() || "I'm speechless.";
      messagesDiv.appendChild(aiDiv);
    } catch (err) {
      console.error(err);
    }
    
    inputField.disabled = false;
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  sendBtn.onclick = talk;
  inputField.onkeypress = (e) => { if(e.key === 'Enter') talk(); };
  init();
</script>
</body>
</html>
