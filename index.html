<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sharon AI (Memory Edition)</title>
  <style>
    :root {
      --bg-color: #121212;
      --card-bg: #1e1e1e;
      --accent-color: #7c4dff;
      --text-color: #e0e0e0;
      --user-bubble: #7c4dff;
      --ai-bubble: #333333;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 100%;
      max-width: 450px;
      height: 85vh;
      background-color: var(--card-bg);
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 1px solid #333;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    header {
      padding: 15px 20px;
      background: #252525;
      border-bottom: 1px solid #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .status-dot {
      height: 10px;
      width: 10px;
      background-color: #ff5252;
      border-radius: 50%;
      transition: 0.3s;
    }

    .status-dot.ready {
      background-color: #00e676;
      box-shadow: 0 0 8px #00e676;
    }

    #messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      max-width: 85%;
      padding: 10px 14px;
      border-radius: 15px;
      font-size: 0.95rem;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .user-msg {
      align-self: flex-end;
      background-color: var(--user-bubble);
      color: white;
      border-bottom-right-radius: 2px;
    }

    .ai-msg {
      align-self: flex-start;
      background-color: var(--ai-bubble);
      border-bottom-left-radius: 2px;
    }

    .input-area {
      padding: 15px;
      display: flex;
      gap: 10px;
      border-top: 1px solid #333;
    }

    input {
      flex: 1;
      padding: 12px;
      border-radius: 25px;
      border: 1px solid #444;
      background: #121212;
      color: white;
      outline: none;
    }

    button {
      background: var(--accent-color);
      border: none;
      color: white;
      padding: 0 20px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
    }

    button:disabled { opacity: 0.5; cursor: not-allowed; }

    .typing { font-style: italic; opacity: 0.7; font-size: 0.8rem; }
  </style>
</head>
<body>

<div class="chat-container">
  <header>
    <strong>Sharon (Smart Local)</strong>
    <div id="status-dot" class="status-dot"></div>
  </header>
  <div id="messages">
    <div class="message ai-msg">Installing a bigger brain... one sec.</div>
  </div>
  <div class="input-area">
    <input type="text" id="user-input" placeholder="Talk to Sharon..." disabled>
    <button id="send-btn" disabled>Send</button>
  </div>
</div>

<script type="module">
  import { pipeline } from "https://cdn.jsdelivr.net/npm/@xenova/transformers";

  const messagesDiv = document.getElementById("messages");
  const inputField = document.getElementById("user-input");
  const sendBtn = document.getElementById("send-btn");
  const statusDot = document.getElementById("status-dot");

  let generator = null;
  // This array stores the conversation so Sharon has memory
  let chatHistory = [
    { role: "system", content: "You are Sharon, a witty and smart local AI assistant. Keep responses concise and friendly." }
  ];

  async function init() {
    try {
      // SmolLM-135M is a high-quality small model that understands chat formats
      generator = await pipeline("text-generation", "Xenova/SmolLM-135M-Instruct");
      
      statusDot.classList.add("ready");
      inputField.disabled = false;
      sendBtn.disabled = false;
      
      addMessage("Brain upgrade successful. I can remember things now. What's on your mind?", "ai");
    } catch (e) {
      console.error(e);
      addMessage("Brain upgrade failed. Check your internet/console.", "ai");
    }
  }

  function addMessage(text, sender) {
    const div = document.createElement("div");
    div.classList.add("message", sender === "user" ? "user-msg" : "ai-msg");
    div.innerText = text;
    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  async function handleSend() {
    const text = inputField.value.trim();
    if (!text || !generator) return;

    // 1. Add to UI and Memory
    addMessage(text, "user");
    chatHistory.push({ role: "user", content: text });
    
    inputField.value = "";
    inputField.disabled = true;

    // 2. Show thinking state
    const thinking = document.createElement("div");
    thinking.className = "message ai-msg typing";
    thinking.innerText = "Sharon is thinking...";
    messagesDiv.appendChild(thinking);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;

    try {
      // 3. Construct the prompt using the whole history
      let fullPrompt = "";
      for (const msg of chatHistory) {
        fullPrompt += `<|im_start|>${msg.role}\n${msg.content}<|im_end|>\n`;
      }
      fullPrompt += `<|im_start|>assistant\n`;

      // 4. Generate response
      const output = await generator(fullPrompt, { 
        max_new_tokens: 100,
        temperature: 0.7,
        do_sample: true,
        stop_sequences: ["<|im_end|>"]
      });

      messagesDiv.removeChild(thinking);

      // 5. Extract only the new assistant text
      const rawText = output[0].generated_text;
      let aiResponse = rawText.split("assistant\n").pop().replace("<|im_end|>", "").trim();

      // 6. Save to Memory and Show UI
      chatHistory.push({ role: "assistant", content: aiResponse });
      addMessage(aiResponse, "ai");

      // Keep memory from getting too long (keep last 10 messages)
      if (chatHistory.length > 11) {
        chatHistory = [chatHistory[0], ...chatHistory.slice(-10)];
      }

    } catch (err) {
      console.error(err);
      if (messagesDiv.contains(thinking)) messagesDiv.removeChild(thinking);
      addMessage("My brain short-circuited. Try again?", "ai");
    }

    inputField.disabled = false;
    sendBtn.disabled = false;
    inputField.focus();
  }

  sendBtn.onclick = handleSend;
  inputField.onkeypress = (e) => { if(e.key === 'Enter') handleSend(); };

  init();
</script>
</body>
</html>
