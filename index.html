<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sharon AI (Restaurant Proof?)</title>
  <style>
    :root {
      --bg-color: #121212;
      --card-bg: #1e1e1e;
      --accent-color: #7c4dff;
      --text-color: #e0e0e0;
      --user-bubble: #7c4dff;
      --ai-bubble: #333333;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 100%;
      max-width: 480px;
      height: 85vh;
      background-color: var(--card-bg);
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 1px solid #333;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    header {
      padding: 15px 20px;
      background: #252525;
      border-bottom: 1px solid #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .status-area { display: flex; align-items: center; gap: 10px; }
    
    .status-dot {
      height: 10px;
      width: 10px;
      background-color: #ff5252;
      border-radius: 50%;
      transition: 0.3s;
    }

    .status-dot.ready {
      background-color: #00e676;
      box-shadow: 0 0 8px #00e676;
    }

    #messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      max-width: 85%;
      padding: 10px 14px;
      border-radius: 15px;
      font-size: 0.95rem;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .user-msg {
      align-self: flex-end;
      background-color: var(--user-bubble);
      color: white;
      border-bottom-right-radius: 2px;
    }

    .ai-msg {
      align-self: flex-start;
      background-color: var(--ai-bubble);
      border-bottom-left-radius: 2px;
    }

    .input-area {
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      border-top: 1px solid #333;
      background: #1a1a1a;
    }

    .controls {
      display: flex;
      gap: 10px;
      width: 100%;
    }

    .temp-control {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 0.75rem;
      color: #888;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      border-radius: 25px;
      border: 1px solid #444;
      background: #121212;
      color: white;
      outline: none;
    }

    input[type="number"] {
      width: 50px;
      background: #121212;
      border: 1px solid #444;
      color: var(--accent-color);
      border-radius: 5px;
      padding: 5px;
      text-align: center;
    }

    .btn {
      border: none;
      color: white;
      padding: 8px 15px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }

    #send-btn { background: var(--accent-color); flex-shrink: 0; }
    #reset-btn { background: #444; font-size: 0.7rem; padding: 5px 10px; }

    .btn:disabled { opacity: 0.3; cursor: not-allowed; }

    .typing { font-style: italic; opacity: 0.7; font-size: 0.8rem; }
  </style>
</head>
<body>

<div class="chat-container">
  <header>
    <strong>Sharon (Local AI)</strong>
    <div class="status-area">
      <button id="reset-btn" class="btn">Wipe Memory</button>
      <div id="status-dot" class="status-dot"></div>
    </div>
  </header>
  <div id="messages">
    <div class="message ai-msg" id="init-msg">Downloading Brain... (300MB+) If this fails, your WiFi is probably too weak.</div>
  </div>
  <div class="input-area">
    <div class="temp-control">
      Chaos Level: 
      <input type="number" id="temp-input" value="0.7" step="0.1" min="0.1" max="2.0">
    </div>
    <div class="controls">
      <input type="text" id="user-input" placeholder="Talk to Sharon..." disabled>
      <button id="send-btn" class="btn" disabled>Send</button>
    </div>
  </div>
</div>

<script type="module">
  import { pipeline } from "https://cdn.jsdelivr.net/npm/@xenova/transformers";

  const messagesDiv = document.getElementById("messages");
  const inputField = document.getElementById("user-input");
  const tempField = document.getElementById("temp-input");
  const sendBtn = document.getElementById("send-btn");
  const resetBtn = document.getElementById("reset-btn");
  const statusDot = document.getElementById("status-dot");

  let generator = null;
  let chatHistory = [
    { role: "system", content: "You are Sharon, a witty local AI. Keep it brief." }
  ];

  async function init() {
    try {
      // The heavy part
      generator = await pipeline("text-generation", "Xenova/SmolLM-135M-Instruct");
      
      statusDot.classList.add("ready");
      inputField.disabled = false;
      sendBtn.disabled = false;
      document.getElementById("init-msg").innerText = "Brain loaded! WiFi is no longer needed. What's up?";
    } catch (e) {
      document.getElementById("init-msg").innerText = "‚ùå Download Failed. Restaurant WiFi is too weak. Try again on a stronger connection!";
      console.error("Sharon Error:", e);
    }
  }

  function addMessage(text, sender) {
    const div = document.createElement("div");
    div.classList.add("message", sender === "user" ? "user-msg" : "ai-msg");
    div.innerText = text;
    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  async function handleSend() {
    const text = inputField.value.trim();
    const temp = parseFloat(tempField.value) || 0.7;
    if (!text || !generator) return;

    addMessage(text, "user");
    chatHistory.push({ role: "user", content: text });
    inputField.value = "";

    const thinking = document.createElement("div");
    thinking.className = "message ai-msg typing";
    thinking.innerText = "Thinking...";
    messagesDiv.appendChild(thinking);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;

    try {
      let prompt = "";
      for (const msg of chatHistory) {
        prompt += `<|im_start|>${msg.role}\n${msg.content}<|im_end|>\n`;
      }
      prompt += `<|im_start|>assistant\n`;

      const output = await generator(prompt, { 
        max_new_tokens: 100,
        temperature: temp,
        do_sample: true,
        stop_sequences: ["<|im_end|>"]
      });

      if (messagesDiv.contains(thinking)) messagesDiv.removeChild(thinking);

      let aiResponse = output[0].generated_text.split("assistant\n").pop().replace("<|im_end|>", "").trim();
      chatHistory.push({ role: "assistant", content: aiResponse });
      addMessage(aiResponse, "ai");

      if (chatHistory.length > 10) chatHistory = [chatHistory[0], ...chatHistory.slice(-8)];
    } catch (err) {
      if (messagesDiv.contains(thinking)) messagesDiv.removeChild(thinking);
      addMessage("Brain crash. Try wiping memory.", "ai");
    }
  }

  resetBtn.onclick = () => {
    chatHistory = [{ role: "system", content: "You are Sharon." }];
    messagesDiv.innerHTML = '<div class="message ai-msg">Memory wiped. Who are you again?</div>';
  };

  sendBtn.onclick = handleSend;
  inputField.onkeypress = (e) => { if(e.key === 'Enter') handleSend(); };

  init();
</script>
</body>
</html>
