<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sharon AI (Chaos Control)</title>
  <style>
    :root { --bg: #121212; --card: #1e1e1e; --accent: #7c4dff; --text: #e0e0e0; }
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; align-items: center; height: 100vh; }
    .chat-container { width: 95%; max-width: 480px; height: 85vh; background: var(--card); border-radius: 16px; display: flex; flex-direction: column; border: 1px solid #333; box-shadow: 0 10px 30px rgba(0,0,0,0.5); overflow: hidden; }
    header { padding: 15px; background: #252525; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
    #messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }
    .message { max-width: 85%; padding: 10px 14px; border-radius: 15px; font-size: 0.95rem; }
    .user-msg { align-self: flex-end; background: var(--accent); color: white; }
    .ai-msg { align-self: flex-start; background: #333; }
    .status-dot { height: 10px; width: 10px; background: #ff5252; border-radius: 50%; }
    .status-dot.ready { background: #00e676; box-shadow: 0 0 8px #00e676; }
    .input-area { padding: 15px; background: #1a1a1a; border-top: 1px solid #333; }
    .controls { display: flex; gap: 10px; margin-top: 10px; }
    input[type="text"] { flex: 1; padding: 12px; border-radius: 25px; border: 1px solid #444; background: #121212; color: white; outline: none; }
    button { background: var(--accent); border: none; color: white; padding: 0 20px; border-radius: 25px; cursor: pointer; font-weight: bold; }
    button:disabled { opacity: 0.3; }
  </style>
</head>
<body>

<div class="chat-container">
  <header><strong>Sharon AI</strong><div id="status-dot" class="status-dot"></div></header>
  <div id="messages"><div class="message ai-msg" id="status-text">Checking security headers...</div></div>
  <div class="input-area">
    <div style="font-size: 0.7rem; color: #888;">Chaos: <input type="number" id="temp-input" value="0.7" step="0.1" style="width:40px; background:none; border:1px solid #444; color:white;"></div>
    <div class="controls">
      <input type="text" id="user-input" placeholder="Waking up..." disabled>
      <button id="send-btn" disabled>Send</button>
    </div>
  </div>
</div>

<script type="module">
  // Use the @huggingface/transformers (the new official name)
  import { pipeline, env } from "https://cdn.jsdelivr.net/npm/@huggingface/transformers@3.0.0";

  // --- CRITICAL COMPATIBILITY FIXES ---
  env.allowRemoteModels = true;
  env.backends.onnx.wasm.proxy = false; // Prevents the "Worker" security block
  env.backends.onnx.wasm.numThreads = 1; // Disables multi-threading to avoid SharedArrayBuffer errors
  
  const messagesDiv = document.getElementById("messages");
  const inputField = document.getElementById("user-input");
  const sendBtn = document.getElementById("send-btn");
  const statusDot = document.getElementById("status-dot");
  const statusText = document.getElementById("status-text");

  let generator = null;
  let chatHistory = [{ role: "system", content: "You are Sharon, a sarcastic AI." }];

  async function init() {
    try {
      statusText.innerText = "Downloading brain (135MB)...";
      
      generator = await pipeline("text-generation", "onnx-community/SmolLM2-135M-Instruct-v0.2", {
        device: "wasm", // Force CPU/WASM for max compatibility
      });

      statusDot.classList.add("ready");
      statusText.innerText = "Sharon is online. Type something below.";
      inputField.disabled = false;
      sendBtn.disabled = false;
      inputField.placeholder = "Talk to Sharon...";
    } catch (e) {
      console.error(e);
      statusText.innerText = "Error: " + e.message.substring(0, 50) + "... Try refreshing or using Chrome.";
    }
  }

  function addMsg(text, type) {
    const d = document.createElement("div");
    d.className = `message ${type}-msg`;
    d.innerText = text;
    messagesDiv.appendChild(d);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  async function talk() {
    const val = inputField.value.trim();
    if (!val || !generator) return;

    addMsg(val, "user");
    chatHistory.push({ role: "user", content: val });
    inputField.value = "";
    inputField.disabled = true;

    const t = document.createElement("div");
    t.className = "message ai-msg";
    t.innerText = "Sharon is thinking...";
    messagesDiv.appendChild(t);

    try {
      const output = await generator(chatHistory, { 
        max_new_tokens: 60, 
        temperature: parseFloat(document.getElementById("temp-input").value),
        do_sample: true
      });

      messagesDiv.removeChild(t);
      const response = output[0].generated_text.at(-1).content;
      
      addMsg(response, "ai");
      chatHistory.push({ role: "assistant", content: response });
      if (chatHistory.length > 10) chatHistory = [chatHistory[0], ...chatHistory.slice(-6)];
    } catch (err) {
      addMsg("Brain cramp! Error: " + err.message, "ai");
    }
    inputField.disabled = false;
    inputField.focus();
  }

  sendBtn.onclick = talk;
  inputField.onkeypress = (e) => { if(e.key === 'Enter') talk(); };
  init();
</script>
</body>
</html>
