<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sharon (Local AI)</title>
</head>
<body>
<h1>Sharon (Offline-ish)</h1>
<button id="ask">Ask Sharon</button>
<p id="out"></p>

<script type="module">
import { pipeline } from "https://cdn.jsdelivr.net/npm/@xenova/transformers";

const output = document.getElementById("out");
output.innerText = "Loading Sharon... (first time slow ðŸ˜­)";

// load SMALL model
const generator = await pipeline(
  "text-generation",
  "Xenova/distilgpt2"
);

output.innerText = "Sharon ready ðŸ«©";

document.getElementById("ask").onclick = async () => {
  output.innerText = "Thinking...";
  const res = await generator("Hey Sharon, what's 1 plus 1?", {
    max_new_tokens: 30
  });
  output.innerText = res[0].generated_text;
};
</script>
</body>
</html>
