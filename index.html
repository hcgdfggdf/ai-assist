<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sharon AI (Chaos Control)</title>
  <style>
    :root { --bg: #0f0f0f; --card: #1a1a1a; --accent: #7c4dff; --text: #f0f0f0; }
    body { margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
    .chat-container { width: 95%; max-width: 500px; height: 90vh; background: var(--card); border-radius: 20px; display: flex; flex-direction: column; border: 1px solid #333; box-shadow: 0 20px 50px rgba(0,0,0,0.7); }
    header { padding: 20px; background: #222; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; border-radius: 20px 20px 0 0; }
    #messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; scrollbar-width: thin; }
    .message { max-width: 80%; padding: 12px 16px; border-radius: 18px; font-size: 0.95rem; line-height: 1.5; word-wrap: break-word; position: relative; }
    .user-msg { align-self: flex-end; background: var(--accent); color: white; border-bottom-right-radius: 4px; }
    .ai-msg { align-self: flex-start; background: #2d2d2d; border-bottom-left-radius: 4px; border: 1px solid #444; }
    .status-dot { height: 12px; width: 12px; background: #ff5252; border-radius: 50%; box-shadow: 0 0 10px rgba(255,82,82,0.5); }
    .status-dot.ready { background: #00e676; box-shadow: 0 0 12px #00e676; }
    .input-area { padding: 20px; background: #151515; border-top: 1px solid #333; border-radius: 0 0 20px 20px; }
    .controls { display: flex; gap: 10px; margin-top: 10px; }
    input[type="text"] { flex: 1; padding: 14px 20px; border-radius: 30px; border: 1px solid #444; background: #0a0a0a; color: white; outline: none; transition: border 0.3s; }
    input[type="text"]:focus { border-color: var(--accent); }
    button { background: var(--accent); border: none; color: white; padding: 0 25px; border-radius: 30px; cursor: pointer; font-weight: bold; transition: transform 0.2s, opacity 0.2s; }
    button:active { transform: scale(0.95); }
    button:disabled { opacity: 0.3; cursor: not-allowed; }
  </style>
</head>
<body>

<div class="chat-container">
  <header><strong>Sharon AI</strong><div id="status-dot" class="status-dot"></div></header>
  <div id="messages">
    <div class="message ai-msg" id="status-text">Waking up the beast...</div>
  </div>
  <div class="input-area">
    <div style="font-size: 0.75rem; color: #aaa; margin-bottom: 5px;">
      Chaos Level: <input type="number" id="temp-input" value="0.8" step="0.1" min="0.1" max="1.5" style="width:45px; background:none; border:1px solid #444; color:white; border-radius:4px; padding:2px;">
    </div>
    <div class="controls">
      <input type="text" id="user-input" placeholder="Hold on, loading..." disabled>
      <button id="send-btn" disabled>Send</button>
    </div>
  </div>
</div>

<script type="module">
  // Force v3.2.1 for the best stability on GitHub Pages
  import { pipeline, env } from "https://cdn.jsdelivr.net/npm/@huggingface/transformers@3.2.1";

  // --- THE NUCLEAR FIX CONFIG ---
  env.allowLocalModels = false; 
  env.allowRemoteModels = true;
  env.useBrowserCache = false; // Prevents "Unauthorized" errors from old cached attempts
  env.useCustomCache = false;
  env.backends.onnx.wasm.proxy = false; 
  env.backends.onnx.wasm.numThreads = Math.min(navigator.hardwareConcurrency || 1, 4);

  const messagesDiv = document.getElementById("messages");
  const inputField = document.getElementById("user-input");
  const sendBtn = document.getElementById("send-btn");
  const statusDot = document.getElementById("status-dot");
  const statusText = document.getElementById("status-text");

  let generator = null;
  let chatHistory = [{ role: "system", content: "You are Sharon, a helpful but incredibly sarcastic and witty AI. You speak with a slight edge." }];

  async function init() {
    try {
      statusText.innerText = "Downloading brain (135M)... This might take a minute.";
      
      // Using a highly compatible mirror path
      generator = await pipeline("text-generation", "onnx-community/SmolLM2-135M-Instruct", {
        device: "wasm",
        progress_callback: (p) => {
          if (p.status === 'progress') {
            statusText.innerText = `Loading: ${Math.round(p.progress)}%`;
          }
        }
      });

      statusDot.classList.add("ready");
      statusText.innerText = "I'm here. Try not to bore me.";
      inputField.disabled = false;
      sendBtn.disabled = false;
      inputField.placeholder = "Type your nonsense here...";
    } catch (e) {
      console.error("Initialization Failed:", e);
      statusText.innerText = "Error: Access Denied. Clearing memory and retrying...";
      // Attempt to clear session storage and suggest a refresh
      sessionStorage.clear();
      statusText.style.color = "#ff5252";
    }
  }

  function addMsg(text, type) {
    const d = document.createElement("div");
    d.className = `message ${type}-msg`;
    d.innerText = text;
    messagesDiv.appendChild(d);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  async function talk() {
    const val = inputField.value.trim();
    if (!val || !generator) return;

    addMsg(val, "user");
    chatHistory.push({ role: "user", content: val });
    
    inputField.value = "";
    inputField.disabled = true;
    sendBtn.disabled = true;

    const t = document.createElement("div");
    t.className = "message ai-msg";
    t.innerText = "Sharon is rolling her eyes...";
    messagesDiv.appendChild(t);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;

    try {
      const output = await generator(chatHistory, { 
        max_new_tokens: 120, 
        temperature: parseFloat(document.getElementById("temp-input").value) || 0.8,
        do_sample: true,
        return_full_text: false
      });

      if (messagesDiv.contains(t)) messagesDiv.removeChild(t);
      
      const response = output[0].generated_text.at(-1).content;
      
      addMsg(response, "ai");
      chatHistory.push({ role: "assistant", content: response });
      
      // History management
      if (chatHistory.length > 10) {
        chatHistory = [chatHistory[0], ...chatHistory.slice(-8)];
      }
    } catch (err) {
      if (messagesDiv.contains(t)) messagesDiv.removeChild(t);
      addMsg("Ugh, my brain hurt: " + err.message, "ai");
    }
    
    inputField.disabled = false;
    sendBtn.disabled = false;
    inputField.focus();
  }

  sendBtn.onclick = talk;
  inputField.onkeypress = (e) => { if(e.key === 'Enter') talk(); };
  
  init();
</script>
</body>
</html>
