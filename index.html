<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sharon AI (Chaos Control)</title>
  <style>
    :root {
      --bg-color: #121212;
      --card-bg: #1e1e1e;
      --accent-color: #7c4dff;
      --text-color: #e0e0e0;
      --user-bubble: #7c4dff;
      --ai-bubble: #333333;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 100%;
      max-width: 480px;
      height: 85vh;
      background-color: var(--card-bg);
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 1px solid #333;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    header {
      padding: 15px 20px;
      background: #252525;
      border-bottom: 1px solid #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .status-area { display: flex; align-items: center; gap: 10px; }
    
    .status-dot {
      height: 10px;
      width: 10px;
      background-color: #ff5252;
      border-radius: 50%;
      transition: 0.3s;
    }

    .status-dot.ready {
      background-color: #00e676;
      box-shadow: 0 0 8px #00e676;
    }

    #messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      max-width: 85%;
      padding: 10px 14px;
      border-radius: 15px;
      font-size: 0.95rem;
      line-height: 1.4;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .user-msg {
      align-self: flex-end;
      background-color: var(--user-bubble);
      color: white;
      border-bottom-right-radius: 2px;
    }

    .ai-msg {
      align-self: flex-start;
      background-color: var(--ai-bubble);
      border-bottom-left-radius: 2px;
    }

    .input-area {
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      border-top: 1px solid #333;
      background: #1a1a1a;
    }

    .controls {
      display: flex;
      gap: 10px;
      width: 100%;
    }

    .temp-control {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 0.75rem;
      color: #888;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      border-radius: 25px;
      border: 1px solid #444;
      background: #121212;
      color: white;
      outline: none;
    }

    input[type="number"] {
      width: 50px;
      background: #121212;
      border: 1px solid #444;
      color: var(--accent-color);
      border-radius: 5px;
      padding: 5px;
      text-align: center;
    }

    button {
      background: var(--accent-color);
      border: none;
      color: white;
      padding: 0 20px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
    }

    button:disabled { opacity: 0.5; cursor: not-allowed; }

    .typing { font-style: italic; opacity: 0.7; font-size: 0.8rem; }
  </style>
</head>
<body>

<div class="chat-container">
  <header>
    <strong>Sharon (Brain Config)</strong>
    <div class="status-area">
      <div id="status-dot" class="status-dot"></div>
    </div>
  </header>
  <div id="messages">
    <div class="message ai-msg" id="init-msg">Downloading brain cells (135M)... Please wait.</div>
  </div>
  <div class="input-area">
    <div class="temp-control">
      Chaos Level (Temp): 
      <input type="number" id="temp-input" value="0.7" step="0.1" min="0.1" max="2.0">
      <span title="0.1 = Focused, 1.0+ = Random/Creative">â“˜</span>
    </div>
    <div class="controls">
      <input type="text" id="user-input" placeholder="Loading model..." disabled>
      <button id="send-btn" disabled>Send</button>
    </div>
  </div>
</div>

<script type="module">
  import { pipeline, env } from "https://cdn.jsdelivr.net/npm/@xenova/transformers@2.17.2";

  // Configuration to prevent loading errors in some environments
  env.allowRemoteModels = true;
  env.backstageMode = false;

  const messagesDiv = document.getElementById("messages");
  const inputField = document.getElementById("user-input");
  const tempField = document.getElementById("temp-input");
  const sendBtn = document.getElementById("send-btn");
  const statusDot = document.getElementById("status-dot");

  let generator = null;
  let chatHistory = [
    { role: "system", content: "You are Sharon, a funny local AI assistant. You sometimes say weird things and are helpful but quirky." }
  ];

  async function init() {
    try {
      // Initialize the text-generation pipeline
      generator = await pipeline("text-generation", "Xenova/SmolLM-135M-Instruct", {
        progress_callback: (data) => {
            if(data.status === 'progress') {
                document.getElementById("init-msg").innerText = `Loading: ${Math.round(data.progress)}%`;
            }
        }
      });

      statusDot.classList.add("ready");
      inputField.disabled = false;
      sendBtn.disabled = false;
      inputField.placeholder = "Talk to Sharon...";
      document.getElementById("init-msg").innerText = "Brain online. I'm Sharon. What's up?";
    } catch (e) {
      console.error("Initialization error:", e);
      document.getElementById("init-msg").innerText = "Loading failed. This usually happens if the connection is interrupted. Please refresh.";
    }
  }

  function addMessage(text, sender) {
    const div = document.createElement("div");
    div.classList.add("message", sender === "user" ? "user-msg" : "ai-msg");
    div.innerText = text;
    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  async function handleSend() {
    const text = inputField.value.trim();
    const temp = parseFloat(tempField.value) || 0.7;
    if (!text || !generator) return;

    // Display user message
    addMessage(text, "user");
    chatHistory.push({ role: "user", content: text });
    
    inputField.value = "";
    inputField.disabled = true;
    sendBtn.disabled = true;

    // Show typing indicator
    const thinking = document.createElement("div");
    thinking.className = "message ai-msg typing";
    thinking.innerText = `Sharon is cooking... (Chaos: ${temp})`;
    messagesDiv.appendChild(thinking);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;

    try {
      // Construct prompt using ChatML format
      let fullPrompt = "";
      for (const msg of chatHistory) {
        fullPrompt += `<|im_start|>${msg.role}\n${msg.content}<|im_end|>\n`;
      }
      fullPrompt += `<|im_start|>assistant\n`;

      const output = await generator(fullPrompt, { 
        max_new_tokens: 120,
        temperature: temp,
        do_sample: temp > 0,
        top_k: 50,
        stop_sequences: ["<|im_end|>", "<|im_start|>"]
      });

      if (messagesDiv.contains(thinking)) messagesDiv.removeChild(thinking);

      // Clean the output: get only what follows the prompt
      const generatedText = output[0].generated_text;
      let aiResponse = generatedText.substring(fullPrompt.length).split("<|im_end|>")[0].trim();

      if (!aiResponse) aiResponse = "I have no words for that. Try again?";

      chatHistory.push({ role: "assistant", content: aiResponse });
      addMessage(aiResponse, "ai");

      // Maintain context window (System + last 6 messages)
      if (chatHistory.length > 8) {
        chatHistory = [chatHistory[0], ...chatHistory.slice(-6)];
      }

    } catch (err) {
      console.error("Generation error:", err);
      if (messagesDiv.contains(thinking)) messagesDiv.removeChild(thinking);
      addMessage("My brain just short-circuited. Maybe lower the Chaos Level?", "ai");
    }

    inputField.disabled = false;
    sendBtn.disabled = false;
    inputField.focus();
  }

  sendBtn.onclick = handleSend;
  inputField.onkeypress = (e) => { if(e.key === 'Enter') handleSend(); };

  init();
</script>
</body>
</html>
